<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arjun Tiwari">
    <meta name="keywords" content="HTML CSS Tailwind-CSS JS Weather-API">
    <meta name="description" content="Weather Forecast App">
    <link rel="icon" type="image/x-icon" href="./src/assets/logo.png">
    <title>Weather Forecast Application</title>

    <!-- TAILWIND CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- OUTPUT CSS FILE -->
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="bg-blue-50">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">Weather Forecast</h1>
        <div class="flex flex-col items-center">
            <input id="city-input" type="text" placeholder="Enter city name" class="p-2 rounded border mb-4">
            <button id="search-btn" class="bg-blue-500 text-white p-2 rounded" type="submit">Search</button>
        </div>
        <div id="weather-display" class="mt-4 p-4 bg-white rounded shadow-lg">
            <!-- Weather data will be displayed here -->
        </div>

    </div>
    <script src="/src/app.js"></script>
</body>

</html>
