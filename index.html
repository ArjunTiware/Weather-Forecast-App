<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arjun Tiwari">
    <meta name="keywords" content="HTML CSS Tailwind-CSS JS Weather-API">
    <meta name="description" content="Weather Forecast App">
    <link rel="icon" type="image/x-icon" href="./src/assets/logo.png">
    <title>Weather Forecast App</title>

    <!-- FONTAWESOME ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- TAILWIND CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- OUTPUT CSS FILE -->
    <link rel="stylesheet" href="/src/output.css">

</head>

<body>
    <h1 class="text-center" aria-labelledby="Heading">Weather Forecast App</h1>
    <div class="container flex" aria-labelledby="Container">
        <div class="weather-input w-[550px]">
            <label for="City Name" class="font-bold text-xl">Enter City Name</label>
            <input class="city-input" type="text" aria-label="Enter search term" required aria-required="true" placeholder="Enter city...">
            <button class="search-btn" aria-labelledby="Search Button">Search <i
                    class="fa-duotone fa-solid fa-magnifying-glass fa-beat text-2xl ml-1"></i></button>
            <br><br>
            <button class="location-btn" aria-labelledby="">Use Current Location <i
                    class="fa-sharp fa-solid fa-location-crosshairs fa-beat text-2xl ml-1"></i></button>
        </div>
        <div class="weather-data w-full" aria-labelledby="Weather data">
            <div class="current-weather text-white flex justify-between" aria-labelledby="Current Weather">
                <div class="details">
                    <h2 class="font-bold text-[1.7rem]"></h2>
                    <h6>Temperature: Â°C</h6>
                    <h6>Wind: M/S</h6>
                    <h6>Humidity: %</h6>
                </div>
            </div>
            <div class="days-forecast" aria-labelledby="5 Days Weather Forecast">
                <h2 class="text-2xl mx-0 my-5">5-Day Forecast</h2>
                <ul class="weather-cards flex gap-5">
                    <li class="card">
                        <h3></h3>
                        <h6>Temp: C</h6>
                        <h6>Wind: M/S</h6>
                        <h6>Humidity: %</h6>
                    </li>
                    <li class="card">
                        <h3></h3>
                        <h6>Temp: C</h6>
                        <h6>Wind: M/S</h6>
                        <h6>Humidity: %</h6>
                    </li>
                    <li class="card">
                        <h3></h3>
                        <h6>Temp: C</h6>
                        <h6>Wind: M/S</h6>
                        <h6>Humidity: %</h6>
                    </li>
                    <li class="card">
                        <h3></h3>
                        <h6>Temp: C</h6>
                        <h6>Wind: M/S</h6>
                        <h6>Humidity: %</h6>
                    </li>
                    <li class="card">
                        <h3></h3>
                        <h6>Temp: C</h6>
                        <h6>Wind: M/S</h6>
                        <h6>Humidity: %</h6>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="/src/app.js"></script>
</body>

</html>
